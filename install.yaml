    app.kubernetes.io/component: bundle
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: bundle-controller
      app.kubernetes.io/instance: bundle-controller
      app.kubernetes.io/component: bundle
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bundle-controller
        helm.sh/chart: bundle-controller-0.0.0
        app.kubernetes.io/instance: bundle-controller
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: bundle
    spec:
      serviceAccountName: bundle-controller
      
      containers:
        - name: bundle
          image: docker.io/kubegems/kubegems:latest
          imagePullPolicy: IfNotPresent
          args:
            - bundle
            - --enableleaderelection
            - --probeaddr=:8080
            - --metricsaddr=:9100
          env:
            - name: LOG_LEVEL
              value: debug
          resources:
            limits: {}
            requests: {}
          ports:
            - name: probe
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9100
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /healthz
              port: probe
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /healthz
              port: probe
